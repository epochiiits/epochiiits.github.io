    <div id="login-modal" class="login-modal">
        <div class="login-modal-content">
            <h2>Login to access</h2>
            <p>Subscribe to our <a style="color: blue;" href="Join Us.html">Newsletter</a> to get login credentials</p>
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Institute Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="error-message" class="error-message">Invalid email or password.</div>
            <div id="empty-fields-message" class="error-message">Please fill out all required fields.</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginModal = document.getElementById('login-modal');
            const restrictedContent = document.getElementById('restricted-content');
            
            if (!sessionStorage.getItem('authenticated')) {
                loginModal.style.display = 'block';
            } else {
                restrictedContent.style.display = 'block';
            }

            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    document.getElementById('empty-fields-message').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                    return;
                }

                const emailPattern = /^[a-zA-Z0-9._%+-]+@iiits\.in$/;
                const fixedPassword = "Epoch@5787";

                if (emailPattern.test(email) && password === fixedPassword) {
                    sessionStorage.setItem('authenticated', 'true');
                    location.href = './resources.html';
                } else {
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('empty-fields-message').style.display = 'none';
                }
            });
        });
    </script>
